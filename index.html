<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="style.css">
    
    <title>Pokedex</title>
  </head>
  <body>
    <main>
    <div class="textocentrado">
    <h1 class="titulo">Pokedex</h1>
    <h5>Consulta por alguno de los Pokemon registrados en nuestra base de datos y obtén un gráfico con sus principales características.</h5>
    </div>
        <div class="container mt-4">
            <div class="row">
              <div class="col-md-3">
                <p>Ingresa número de Pokemon:</p>
              </div>
              <div class="col-md-9">
                <input type="number" class="form-control" id="numpok" rows="1"></input>
              </div>
              <div class="col-md-12 botoncentrado mt-3">
              <button type="button" class="btn btn-warning">Consultar</button>
            </div>
            </div>       
        </div>
    </main>
    <!-- Imagen y grafico -->
    <section>
        <div class="container my-3">
            <div class="row">
              <div class="col-md-4">
                <h5 id="nombrepokemon" class="textocentrado"></h5>
                <img src="" class="tamaño imagencentrado my-5" id="imagenpokemon" alt="">
                 <h5 id="pesopokemon" class="textocentrado"></h5>
              </div>
              <div class="col-md-8">
                <div id="chartContainer"></div>
              </div>
            </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/JavaScript" src="javascript.js"></script> 
  </body>
</html>
